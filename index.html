
<!DOCTYPE html>

    <head>

        <title>Bitcoin Trader</title>

    <body>
        <div class="container">
            <h1>PyRadar API</h1>
            <ul class="nav nav-tabs text-left" role="tablist">
                    <li><a href="#price" role="tab" data-toggle="tab" id="price-tab"> <span class="glyphicon glyphicon-stats text-gray"></span> Prices</a></li>
                    <li><a href="#block" role="tab" data-toggle="tab" id="block-tab"><span class="glyphicon glyphicon-transfer text-gray"></span> Block</a></li>
                    <li><a href="#tools" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-wrench text-gray"></span> Tools</a></li>
                    <li><a href="#data" role="tab" data-toggle="tab"><span class="glyphicon glyphicon-calendar text-gray"></span> Data</a></li>
             </ul>
             <div class="tab-content">
                    <div id="price" class="tab-pane fade in active">
                        <!-- Write your code for the Prices tab here -->
                        <div class="row">
                                <div class="col-sm-2"> 
                                    <label>Symbol:</label>        
                                    <select class="form-control" id="symbol">
                                        <option></option>
                                    </select>
                                </div>
                                    <div class="col-sm-2">  
                                        <label id="unit-label">Unit:</label> 
                                        <select class="form-control" id="unit">
                                            <option></option>
                                        </select>
                                    </div> 
                                <div class="col-sm-2">
                                    <label>Exchange:</label>   
                                    <select class="form-control" id="exchange">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Interval:</label>   
                                    <select class="form-control" id="interval">
                                        <option></option>
                                    </select>
                                </div>
                        </div>
                             <div class="row">
                                <div>&nbsp</div>
                                <div class="col-sm-2">
                                    <label>Reporting Period:</label>   
                                    <select class="form-control" id="reporting-period">
                                        <option></optioin>
                                        <option>None</option>
                                        <option>Day</option>
                                        <option>Week</option>
                                        <option>Month</option>
                                    </select>
                                </div>
                                <div>
                                    <div>&nbsp</div>
                                        <button type="button" class="btn btn-primary floated" id="submit">Submit</button>
                                        <button type="button" class="btn btn-success floated" id="reset">Reset</button>
                                </div>
                            </div>      
                        <div>&nbsp</div>
                        <div class = "row">
                            <div class ="col-sm-8">     
                                <div id="error"></div>
                            </div>
                        </div>
                        <h3>Highcharts</h3>
                        <h3 id="time"></h3>             
                        <h3 id="current-price"></h3>
                        <h3 id="current-volume"></h3>      
                        <div id="hchart" style="height: 800px; min-width: 310px"></div>
                        <!-- end of prices tab -->
                    </div>
                    <div id="block" class="tab-pane fade">
                        <!-- Write your code for the Block tab here -->
                        <div class="row">
                                <div class="col-sm-2"> 
                                    <label>Symbol:</label>        
                                    <select class="form-control" id="block-symbol">
                                        <option>LTC</option>
                                    </select>
                                </div>
                                    <div class="col-sm-2">  
                                        <label>Data type:</label> 
                                        <select class="form-control" id="block-datatype">
                                            <option>height</option>
                                        </select>
                                    </div> 
                                <div class="col-sm-2">
                                    <label>Interval:</label>   
                                    <select class="form-control" id="block-interval">
                                        <option>5 min.</option>
                                        <option>1 hour</option>
                                        <option>1 day</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <label>Reporting Period:</label>   
                                    <select class="form-control" id="block-reporting-period">
                                        <option>None</option>
                                        <option>Daily</option>
                                        <option>Weekly</option>
                                        <option>Monthly</option>
                                    </select>
                                </div>
                                <div class="col-xs-2">
                                  <div>&nbsp</div>
                                    <button type="button" class="btn btn-primary" id="block-submit">Submit</button>
                                </div>   
                        </div>
                        <div>&nbsp</div>
                        <div class = "row">
                            <div class ="col-sm-8">     
                                <div id="block-error"></div>
                            </div>
                        </div>       
                        <h3>Highcharts</h3>
                        <h3 id="block-time"></h3>             
                        <h3 id="current-block"></h3>
                        <div id="block-hchart" style="height: 400px; min-width: 310px"></div>
                        <!-- end of block tab -->
                    </div>
