
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pyrader</title>
        <link rel="stylesheet" href="/css/project.css">
        <link rel="stylesheet" href="/css/highcharts.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
       
    </head>
    <body>
        <div class="container">
            <img src="/graphics/blkdat_logo_small.png" alt="logo">
                        <div class="row">
                            <h3>Data Input:</h3>
                            <div class="col-xs-2">
                                    <div class="row">
                                    <div class="col-xs-2 text-center">
                                        &nbsp&nbsp
                                    <span id="first-arrow"></span>
                                    <span id="first-x"></span>
                                    </div>
                                    <div class="col-xs-8"> 
                                        <label id="first-label">Price or Block:</label>       
                                            <select class="form-control" id="first">
                                                <option></option>
                                                <option>Price or Volume</option>
                                                <option>Block</option>
                                            </select>
                                    </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                    <div class="row">
                                    <div class="col-xs-2 text-center">
                                        &nbsp&nbsp
                                    <span id="symbol-arrow"></span>
                                    <span id="symbol-x"></span>
                                    </div>
                                    <div class="col-xs-8"> 
                                        <label id="symbol-label">Symbol:</label>       
                                            <select class="form-control" id="symbol">
                                                <option></option>
                                            </select>
                                    </div>
                                    </div>
                                </div>
                                <div class="col-xs-2">
                                        <div class="row">
                                            <div class="col-xs-2 text-center">
                                                &nbsp&nbsp
                                                <span id="unit-arrow"></span>
                                                <span id="unit-x"></span>
                                            </div>
                                             <div class="col-xs-8"> 
                                                <label id="unit-label">Unit:</label>       
                                                <select class="form-control" id="unit">
                                                <option></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-2">
                                            <div class="row">
                                                <div class="col-xs-2 text-center">
                                                    &nbsp&nbsp
                                                    <span id="exchange-arrow"></span>
                                                    <span id="exchange-x"></span>
                                                </div>
                                            <div class="col-xs-8"> 
                                                <label id="exchange-label">Exchange:</label>       
                                                    <select class="form-control" id="exchange">
                                                    <option></option>
                                                </select>
                                            </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="row">
                                                <div class="col-xs-2 text-center">
                                                    &nbsp&nbsp
                                                    <span id="block-datatype-arrow"></span>
                                                    <span id="block-datatype-x"></span>
                                                </div>
                                                <div class="col-xs-8"> 
                                                    <label id="block-datatype-label">Data Type:</label>       
                                                    <select class="form-control" id="block-datatype">
                                                        <option></option>
                                                    </select>
                                                </div>
                                             </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <div class="row">
                                                <div class="col-xs-2 text-center" id="arrow4">
                                                    &nbsp&nbsp
                                                    <span id="interval-arrow"></span>
                                                    <span id="interval-x"></span>
                                                </div>
                                                <div class="col-xs-8"> 
                                                    <label id="interval-label">Averaging:</label>       
                                                    <select class="form-control" id="interval">
                                                        <option></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                        <div class="row">
                                            <label id="interval-label">&nbsp&nbsp&nbsp</label> 
                                                <div class="row">
                                                    <div class="col-xs-2 text-center" id="arrow5">
                                                        <span id="submit-arrow"></span>
                                                        <span id="submit-x"></span>
                                                    </div>
                                                    <div class="col-xs-8">
                                                        <div class="row">
                                                            <div class="col-xs-6">   
                                                                <button type="button" class="btn btn-primary floated" id="submit">Submit</button>
                                                            </div>
                                                        <div class="col-xs-6">
                                                            <button type="button" class="btn btn-success floated" id="reset">Reset</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> 
                                    </div>
                                 </div>
                    <div>&nbsp</div> 
                    <div class="row">
                        <div class ="col-xs-8">     
                            <div id="error"></div>
                        </div>
                    </div>
                        
                        <table class="table" id="table-of-prices">
                            <thead>
                                <th>Price/Data Information:</th>
                                <th>Type of Data:</th>
                                <th>Coin:</th>
                                <th>Exchange:</th>
                                <th>Time Period:</th>
                                <th>Current Value:</th>
                                <th>Units:</th>
                                <th>Averaging:</th>
                                <th>Remove:</th>
                            </thead>    
                          <tbody>
                          </tbody>
                        </table>
                        <div id="hchart" style="height: 800px; min-width: 500x"></div>

                    <footer>
                        <p class="float-right"><a href="#">Back to top</a></p>
                        <p>&copy; 2018 &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
                        <p>&nbsp</p>
                    </footer>
                </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/js/highstock.js"></script>
        <script src="/js/exporting.js"></script>
        <script src="http://code.highcharts.com/modules/offline-exporting.js"></script>
        <script src="/js/drag-panes.js"></script>
        <script src="node_modules/systemjs/dist/system.js"></script>
        <script src="/js/boost.js"></script>
        <script>
          SystemJS.import('/js/app.js');
        </script> 



    </body>
</html>
