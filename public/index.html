<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="./css/project.css" />
    <link rel="stylesheet" href="./css/highcharts.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Blk dat</title>
  </head>
  <body>
    <div class="container">
      <img src="../graphics/blkdat_logo_small.png" alt="logo">
                  <div class="row">
                      <h3>Data Input:</h3>
                      <div class="col-xs-2" id="first-div">
                              <div class="row">
                              <div class="col-xs-2 text-center">
                                  &nbsp&nbsp
                              <span id="first-arrow" ></span>
                              <span id="first-x" style="visibility: hidden;"></span>
                              </div>
                              <div class="col-xs-8"> 
                                  <label id="first-label">Price or Block:</label>       
                                      <select disabled class="form-control" id="first">
                                          <option></option>
                                          <option>Block</option>
                                          <option>Price/Volume</option>
                                      </select>
                              </div>
                              </div>
                          </div>
                          <div class="col-xs-2" id="symbol-div">
                              <div class="row" >
                              <div class="col-xs-2 text-center">
                                  &nbsp&nbsp
                              <span id="symbol-arrow"></span>
                              <span id="symbol-x"></span>
                              </div>
                              <div class="col-xs-8"> 
                                  <label id="symbol-label">Symbol:</label>       
                                      <select class="form-control" id="symbol">
                                          <option></option>
                                      </select>
                              </div>
                              </div>      
                          </div>
                          <div class="col-xs-2" id="block-symbol-div" style="display: none;">
                            <div class="row">
                                <div class="col-xs-2 text-center">
                                    &nbsp&nbsp
                                    <span id="block-symbol-arrow"></span>
                                    <span id="block-symbol-x"></span>
                                </div>
                                <div class="col-xs-8"> 
                                    <label id="block-symbol-label">Symbol:</label>       
                                    <select class="form-control" id="block-symbol">
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                          <div class="col-xs-2" id="unit-div">
                                  <div class="row">
                                      <div class="col-xs-2 text-center">
                                          &nbsp&nbsp
                                          <span id="unit-arrow"></span>
                                          <span id="unit-x"></span>
                                      </div>
                                       <div class="col-xs-8"> 
                                          <label id="unit-label">Unit:</label>       
                                          <select class="form-control" id="unit">
                                          <option></option>
                                          </select>
                                      </div>
                                  </div>
                              </div>
                              <div class="col-xs-2" id="block-datatype-div" style="display: none;">
                                <div class="row">
                                    <div class="col-xs-2 text-center">
                                        &nbsp&nbsp
                                        <span id="block-datatype-arrow"></span>
                                        <span id="block-datatype-x"></span>
                                    </div>
                                    <div class="col-xs-8"> 
                                        <label id="block-datatype-label">Data Type:</label>       
                                        <select class="form-control" id="block-datatype">
                                            <option></option>
                                        </select>
                                    </div>
                                 </div>
                            </div>
                              <div class="col-xs-2" id="exchange-div">
                                      <div class="row">
                                          <div class="col-xs-2 text-center">
                                              &nbsp&nbsp
                                              <span id="exchange-arrow"></span>
                                              <span id="exchange-x"></span>
                                          </div>
                                      <div class="col-xs-8"> 
                                          <label id="exchange-label">Exchange:</label>       
                                              <select class="form-control" id="exchange">
                                              <option></option>
                                          </select>
                                      </div>
                                      </div>
                                  </div>
                                  <div class="col-xs-2" id="interval-div">
                                      <div class="row">
                                          <div class="col-xs-2 text-center" id="arrow4">
                                              &nbsp&nbsp
                                              <span id="interval-arrow"></span>
                                              <span id="interval-x"></span>
                                          </div>
                                          <div class="col-xs-8"> 
                                              <label id="interval-label">Averaging:</label>       
                                              <select class="form-control" id="interval">
                                                  <option></option>
                                              </select>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="col-xs-3" id="block-interval-div" style="display: none;">
                                    <div class="row">
                                        <div class="col-xs-2 text-center">
                                            &nbsp&nbsp
                                            <span id="block-interval-arrow"></span>
                                            <span id="block-interval-x"></span>
                                        </div>
                                        <div class="col-xs-8"> 
                                            <label id="block-interval-label">Averaging:</label>       
                                            <select class="form-control" id="block-interval">
                                                <option></option>
                                            </select>
                                        </div>
                                    </div>
                            </div>
                           </div>
                       <div class="row" id="submit-div">
                          <div>&nbsp</div>
                          <div class="col-xs-4">
                              <div class="row">
                                  <div class="col-xs-2 text-center" id="arrow5">
                                      <span id="submit-arrow"></span>
                                      <span id="submit-x"></span>
                                  </div>
                                  <div class="col-xs-8">
                                      <div>    
                                          <button type="button" class="btn btn-primary floated" id="submit">Submit</button>
                                          <button type="button" class="btn btn-success floated" id="reset">Reset</button>
                                      </div>     
                                  </div>
                              </div>
                          </div>
                      </div>      

              <div class="row" id="block-submit-div" style="display: none;">
                      <div>&nbsp</div>
                      <div class="col-xs-4">
                          <div class="row">
                              <div class="col-xs-2 text-center" id="arrow5">
                                  <span id="block-submit-arrow"></span>
                                  <span id="block-submit-x"></span>
                              </div>
                               <div class="col-xs-8">
                                  <div>    
                                      <button type="button" class="btn btn-primary floated" id="block-submit">Submit</button>
                                      <button type="button" class="btn btn-success floated" id="block-reset">Reset</button>
                                  </div>     
                              </div>
                          </div>
                      </div>
                  </div>  
              <div>&nbsp</div> 
              <div class="row">
                  <div class ="col-xs-8">     
                      <div id="error"></div>
                  </div>
              </div>
                  
                  <table class="table" id="table-of-prices">
                      <thead>
                          <th>Price/Data Information:</th>
                          <th>Type of Data:</th>
                          <th>Coin:</th>
                          <th>Exchange:</th>
                          <th>Time Period:</th>
                          <th>Current Value:</th>
                          <th>Units:</th>
                          <th>Averaging:</th>
                          <th>Remove:</th>
                      </thead>    
                    <tbody>
                    </tbody>
                  </table>
                  <div id="hchart" style="height: 800px; min-width: 500x"></div>

              <footer>
                  <p class="float-right"><a href="#">Back to top</a></p>
                  <p>&copy; 2018 &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
                  <p>&nbsp</p>
              </footer>
      </div>

    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/highstock.js"></script>
    <script type="text/javascript" src="./js/exporting.js"></script> 
    <script type="text/javascript" src="./js/drag-panes.js"></script>
    <script type="text/javascript" src="./js/system.js"></script>
    <script> SystemJS.import('/js/app.js'); </script> 
  </body>
</html>
